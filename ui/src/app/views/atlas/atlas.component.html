<div
    class="map"
    leaflet
    [leafletOptions]="MAP_OPTIONS"
    [leafletLayers]="layers"
    [leafletLayersControl]="layersControl"
    (leafletMapReady)="onMapReady($event)"
>
    <div *ngIf="false" [leafletLayer]="layers[1]"></div>
    <qoli-loader *ngIf="state.isLoading"></qoli-loader>
</div>

<button class="leaflet-bar" id="filter-controller" (click)="onOpenSidebar($event)" [disabled]="state.isLoading">
    <a href="#" role="button" aria-disabled="false">
        <i class="bi bi-arrow-right-short"></i>
    </a>
</button>

<div class="info" id="legend">
    <div class="legend-group">
        <div>Best Score</div>
        <div class="grades">
            <i *ngFor="let color of COLOR_PALETTE" [style]="{background: color}"></i>
        </div>
        <div>Worst Score</div>
    </div>
</div>

<div class="info land-summary" id="land-summary">
    <div class="content">
        <div class="header"></div>
        <div class="body"></div>
    </div>
</div>
