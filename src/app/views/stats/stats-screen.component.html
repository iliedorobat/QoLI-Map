<div class="modal-header">
    <h5 class="modal-title">Statistics</h5>
    <button class="btn-close" type="button" aria-label="Close" (click)="onViewClose()"></button>
</div>

<div class="modal-body d-flex gap-4">
    <div class="sidebar">
        <qoli-filter [isAoristicAnalysis]="true"></qoli-filter>
    </div>

    <div class="stats-content">
        <div [ngClass]="{'chart-container': true, 'horizontal': isHorizontal, 'vertical': !isHorizontal}">
            <canvas
                baseChart
                id="stats-chart"
                [data]="chartData"
                [options]="chartOptions"
                [type]="'bar'"
            ></canvas>
        </div>
    </div>
</div>
