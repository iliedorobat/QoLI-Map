<div class="global-filter">
    <button [ngClass]="{'btn btn-counter': true, disabled: true}">
        Results: {{ this.form.get('countries')?.value?.length }} countries
    </button>

    <form class="needs-validation" [formGroup]="form">
        <ngb-accordion activeIds="atlas-filter-main-section">
            <ngb-panel id="atlas-filter-main-section">
                <ng-template ngbPanelTitle>
                    <div class="title">
                        Main Filter
                    </div>
                    <button class="btn btn-link btn-reset-section" (click)="onSectionReset($event)">
                        Reset
                    </button>
                </ng-template>
                <ng-template ngbPanelContent>
                    <app-atlas-filter-main-section></app-atlas-filter-main-section>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>

        <div class="form-footer">
            <button class="btn btn-md btn-success" type="submit" (click)="onSubmit()" [disabled]="filter.isDisabled(form)">
                Apply Filter
            </button>
            <button class="btn btn-md btn-secondary" type="submit" (click)="onReset()">
                Reset Filter
            </button>
        </div>
    </form>
</div>
