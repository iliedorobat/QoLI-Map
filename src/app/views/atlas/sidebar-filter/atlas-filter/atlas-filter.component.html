<div class="global-filter">
    <button [ngClass]="{'btn btn-counter': true, disabled: true}">
        Results: {{ atlasFilter.form.value['countries']?.length }} countries
    </button>

    <form class="needs-validation" [formGroup]="atlasFilter.form">
        <ngb-accordion activeIds="atlas-filter-main-section">
            <ngb-panel id="atlas-filter-main-section">
                <ng-template ngbPanelTitle>
                    <div class="title">
                        Aggregated Filter
                    </div>
                    <button class="btn btn-link btn-reset-section" (click)="onSectionReset($event)">
                        Reset
                    </button>
                </ng-template>
                <ng-template ngbPanelContent>
                    <app-atlas-base-filter></app-atlas-base-filter>
                    <app-atlas-aggregated-filter *ngIf="atlasFilter.form.value['analysisType'] === ANALYSIS_TYPE.AGGREGATE"></app-atlas-aggregated-filter>
                    <app-atlas-individually-filter *ngIf="atlasFilter.form.value['analysisType'] === ANALYSIS_TYPE.INDIVIDUALLY"></app-atlas-individually-filter>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>

        <div class="form-footer">
            <button class="btn btn-md btn-success" type="submit" (click)="onFilterApply()" [disabled]="atlasFilter.isDisabled()">
                Apply Filter
            </button>
            <button class="btn btn-md btn-secondary" type="submit" (click)="onReset()">
                Reset Filter
            </button>
        </div>
    </form>
</div>
